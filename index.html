<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TandilProp v10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #fff; }
        
        /* Contenedores fijos para evitar que desaparezcan */
        #app-header { height: 110px; width: 100%; border-bottom: 2px solid #eee; padding: 10px; background: #fff; position: relative; z-index: 5000; }
        #app-body { height: calc(100vh - 185px); width: 100%; position: relative; overflow: hidden; }
        #app-nav { height: 75px; width: 100%; background: #fff; border-top: 2px solid #eee; display: flex; align-items: center; position: relative; z-index: 5000; }

        .view { width: 100%; height: 100%; display: none; position: absolute; top: 0; left: 0; background: #fff; }
        .view.active { display: block; }

        /* Estilo del Mapa */
        #map { width: 100%; height: 100%; background: #e5e7eb; }

        /* Bot贸n de navegaci贸n */
        .nav-item { flex: 1; text-align: center; font-weight: 800; font-size: 12px; color: #64748b; border: none; background: none; height: 100%; }
        .nav-item.active { color: #4f46e5; }

        /* El bot贸n central + */
        .btn-add-main {
            width: 60px; height: 60px; background: #4f46e5; color: #fff;
            border-radius: 20px; font-size: 35px; border: 4px solid #fff;
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 6000;
        }

        #floating-confirm {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 4000; background: #4f46e5; color: white; padding: 15px 25px;
            border-radius: 50px; font-weight: 900; display: none; border: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <div id="app-header">
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-xl font-black text-indigo-600 italic uppercase">TandilProp</h1>
            <button onclick="location.reload()" class="text-xl"></button>
        </div>
        <div class="flex gap-2">
            <select id="f-type" onchange="loadData()" class="flex-1 p-2 bg-slate-100 rounded-lg text-[10px] font-bold outline-none">
                <option value="todos">TIPO: TODOS</option><option value="casa">CASAS</option><option value="depto">DEPTOS</option><option value="terreno">TERRENOS</option>
            </select>
            <select id="f-op" onchange="loadData()" class="flex-1 p-2 bg-indigo-50 text-indigo-600 rounded-lg text-[10px] font-bold outline-none">
                <option value="OP: TODAS">OP: TODAS</option><option value="venta">VENTA</option><option value="alquiler">ALQUILER</option>
            </select>
        </div>
    </div>

    <div id="app-body">
        <div id="v-map" class="view active">
            <div id="map"></div>
            <button id="floating-confirm" onclick="showForm()">CONFIRMAR UBICACIN </button>
        </div>

        <div id="v-list" class="view overflow-y-auto p-4 bg-slate-50">
            <div id="l-container" class="space-y-4 pb-10"></div>
        </div>

        <div id="v-form" class="view overflow-y-auto p-6">
            <h2 class="text-2xl font-black mb-6 uppercase italic">Publicar</h2>
            <div class="space-y-4 pb-10">
                <p id="geo-text" class="text-center font-bold text-indigo-600 bg-indigo-50 p-3 rounded-xl text-xs uppercase italic">Ubicaci贸n lista</p>
                <input type="text" id="p-title" placeholder="T铆tulo" class="w-full p-4 bg-slate-100 rounded-xl font-bold border-none">
                <div class="flex gap-2">
                    <select id="p-type" class="flex-1 p-4 bg-slate-100 rounded-xl font-bold uppercase"><option value="casa">Casa</option><option value="depto">Depto</option><option value="terreno">Terreno</option></select>
                    <select id="p-op" class="flex-1 p-4 bg-slate-100 rounded-xl font-bold text-indigo-600 uppercase"><option value="venta">Venta</option><option value="alquiler">Alquiler</option></select>
                </div>
                <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-4 bg-slate-100 rounded-xl font-bold border-none">
                <input type="text" id="p-address" placeholder="Direcci贸n" class="w-full p-4 bg-white border-2 border-indigo-100 rounded-xl font-bold">
                <input type="text" id="p-wa" placeholder="WhatsApp (249...)" class="w-full p-4 bg-slate-100 rounded-xl font-bold border-none">
                <input type="text" id="p-img" placeholder="Link Foto" class="w-full p-4 bg-slate-100 rounded-xl border-none">
                <button onclick="saveToFirebase()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase">Publicar Ahora</button>
                <button onclick="cancelForm()" class="w-full py-3 text-slate-400 font-bold uppercase text-xs">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="app-nav">
        <button class="nav-item active" id="btn-map" onclick="switchView('map')">MAPA</button>
        <div style="flex:1; position:relative;">
            <button class="btn-add-main" onclick="startAdding()">+</button>
        </div>
        <button class="nav-item" id="btn-list" onclick="switchView('list')">LISTA</button>
    </div>

<script>
    // 1. Configurar Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
        authDomain: "tandilprop-56ec1.firebaseapp.com",
        projectId: "tandilprop-56ec1",
        databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('tandil_vfinal_fix');

    // 2. Iniciar Mapa
    var map = L.map('map', {zoomControl: false, attributionControl: false}).setView([-37.3217, -59.1332], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var latC, lngC, tempMarker;

    // Click en el mapa
    map.on('click', function(e) {
        setPin(e.latlng.lat, e.latlng.lng);
    });

    // Bot贸n Central +
    function startAdding() {
        switchView('map');
        var center = map.getCenter();
        setPin(center.lat, center.lng);
    }

    function setPin(lat, lng) {
        if(tempMarker) map.removeLayer(tempMarker);
        latC = lat; lngC = lng;
        tempMarker = L.marker([lat, lng], {draggable: true}).addTo(map);
        tempMarker.getElement().style.filter = "hue-rotate(140deg) brightness(1.2)";
        document.getElementById('floating-confirm').style.display = 'block';
        
        tempMarker.on('dragend', function(e) {
            latC = e.target.getLatLng().lat;
            lngC = e.target.getLatLng().lng;
        });
    }

    // Cambiar entre vistas
    function switchView(v) {
        document.getElementById('v-map').classList.remove('active');
        document.getElementById('v-list').classList.remove('active');
        document.getElementById('v-form').classList.remove('active');
        document.getElementById('btn-map').classList.remove('active');
        document.getElementById('btn-list').classList.remove('active');

        document.getElementById('v-' + (v === 'form' ? 'form' : v)).classList.add('active');
        if(v === 'map' || v === 'list') document.getElementById('btn-' + v).classList.add('active');
        
        if(v === 'map') {
            setTimeout(function(){ map.invalidateSize(); }, 300);
        }
    }

    function showForm() {
        switchView('form');
        document.getElementById('floating-confirm').style.display = 'none';
        
        // Buscar direcci贸n autom谩tica
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latC}&lon=${lngC}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('p-address').value = (data.address.road || "") + " " + (data.address.house_number || "");
            });
    }

    function cancelForm() {
        if(tempMarker) map.removeLayer(tempMarker);
        switchView('map');
    }

    function saveToFirebase() {
        const title = document.getElementById('p-title').value;
        const price = document.getElementById('p-price').value;
        const wa = document.getElementById('p-wa').value;
        if(!title || !price || !wa) return alert("Faltan datos clave");

        db.push({
            title: title, price: price, wa: wa,
            address: document.getElementById('p-address').value,
            type: document.getElementById('p-type').value,
            op: document.getElementById('p-op').value,
            img: document.getElementById('p-img').value,
            lat: latC, lng: lngC
        }).then(function() {
            alert("隆Publicado!");
            cancelForm();
        });
    }

    function loadData() {
        db.on('value', function(snap) {
            const data = snap.val();
            const list = data ? Object.values(data) : [];
            const tF = document.getElementById('f-type').value;
            
            // Limpiar mapa (menos el temporal)
            map.eachLayer(function(l) { if(l instanceof L.Marker && l !== tempMarker) map.removeLayer(l); });

            let html = "";
            list.reverse().forEach(function(p) {
                // Filtro simple
                if(tF !== 'todos' && p.type !== tF) return;

                // Agregar al mapa
                var m = L.marker([p.lat, p.lng]).addTo(map);
                m.bindPopup(`<b style="text-transform:uppercase">${p.title}</b><br>U$D ${p.price}<br><button onclick="window.open('https://wa.me/${p.wa}')" style="background:#000;color:#fff;width:100%;margin-top:5px;padding:5px;border-radius:5px">WhatsApp</button>`);

                // Agregar a la lista
                html += `
                    <div class="bg-white rounded-3xl p-3 shadow-md border border-slate-100">
                        <img src="${p.img}" onerror="this.src='https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=400'" class="w-full h-40 object-cover rounded-2xl mb-2">
                        <h4 class="font-black text-sm">${p.title.toUpperCase()}</h4>
                        <p class="text-indigo-600 font-black text-xl">U$D ${p.price}</p>
                        <p class="text-slate-400 text-[9px] mb-2 uppercase"> ${p.address || ''}</p>
                        <button onclick="window.open('https://wa.me/${p.wa}')" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-xs uppercase">Contactar</button>
                    </div>`;
            });
            document.getElementById('l-container').innerHTML = html;
        });
    }
    loadData();
</script>
</body>
</html>
