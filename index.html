<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5719496512652584" crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TandilProp | Mercado Inmobiliario</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; min-height: 100vh; width: 100vw; background: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #landing-page { position: relative; z-index: 50; background: white; width: 100%; display: block; }
        .app-shell { display: none; flex-direction: column; height: 100vh; width: 100%; position: fixed; inset: 0; z-index: 100; }
        .hero-section { background: linear-gradient(rgba(15, 23, 42, 0.75), rgba(15, 23, 42, 0.75)), url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-position: center; min-height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
        
        header { height: 110px; background: white; border-bottom: 2px solid #f1f5f9; padding: 12px; z-index: 1000; flex-shrink: 0; }
        .main-content { flex: 1; position: relative; overflow: hidden; background: #f8fafc; }
        .view { position: absolute; inset: 0; background: white; z-index: 10; display: none; overflow-y: auto; }
        .view.active { display: block; }
        #map { width: 100%; height: 100%; z-index: 5; }
        
        /* --- ESTILOS DE PINES PERSONALIZADOS --- */
        .pin-casa { filter: hue-rotate(190deg) brightness(0.9); }     /* AZUL */
        .pin-depto { filter: hue-rotate(15deg) saturate(3); }        /* AMARILLO/NARANJA */
        .pin-terreno { filter: hue-rotate(80deg) brightness(0.8); }   /* VERDE */

        #btn-confirm {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 999; background: #4f46e5; color: white; padding: 16px 30px;
            border-radius: 20px; font-weight: 900; border: 3px solid white;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4); display: none;
            width: 80%; text-align: center;
        }

        nav { height: 90px; background: white; border-top: 2px solid #f1f5f9; display: flex; z-index: 9999; padding-bottom: env(safe-area-inset-bottom); flex-shrink: 0; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-size: 10px; font-weight: 800; cursor:pointer; }
        .nav-item.active { color: #4f46e5; }
        .nav-item span { font-size: 24px; margin-bottom: 4px; }
        .ad-container { background: #f8fafc; border: 1px dashed #cbd5e1; border-radius: 1.5rem; margin: 1.5rem 0; padding: 15px; min-height: 250px; text-align: center; }
    </style>
</head>
<body>

<div id="landing-page">
    <section class="hero-section px-6">
        <div class="max-w-3xl">
            <h1 class="text-xl font-black mb-4 tracking-[0.3em] text-emerald-400 uppercase">TandilProp</h1>
            <h2 class="text-4xl md:text-6xl font-black mb-6 leading-tight">Tu propiedad en el mapa de Tandil.</h2>
            <button onclick="startApp()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-12 py-5 rounded-full font-black text-lg shadow-2xl transition-all transform active:scale-95 uppercase tracking-tighter cursor-pointer">
                Entrar al Mapa
            </button>
        </div>
    </section>
</div>

<div class="app-shell" id="main-app">
    <header>
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-2xl font-black text-indigo-600 italic tracking-tighter">TANDILPROP</h1>
            <div class="bg-indigo-100 px-3 py-1 rounded-full text-[8px] font-black text-indigo-600 uppercase">Real Estate</div>
        </div>
        <div class="flex gap-2">
            <select id="f-type" onchange="loadData()" class="flex-1 p-2 bg-slate-50 border rounded-lg text-[10px] font-bold">
                <option value="todos">TIPO: TODOS</option>
                <option value="casa">üè† CASAS (AZUL)</option>
                <option value="depto">üè¢ DEPTOS (AMARILLO)</option>
                <option value="terreno">üå≥ TERRENOS (VERDE)</option>
            </select>
            <select id="f-op" onchange="loadData()" class="flex-1 p-2 bg-indigo-50 text-indigo-600 border rounded-lg text-[10px] font-bold">
                <option value="todos">OPERACI√ìN</option>
                <option value="venta">VENTA</option>
                <option value="alquiler">ALQUILER</option>
            </select>
        </div>
    </header>

    <div class="main-content">
        <div id="v-map" class="view active">
            <div id="map"></div>
            <button id="btn-confirm" onclick="openForm()">üìç PUBLICAR AQU√ç</button>
        </div>
        
        <div id="v-list" class="view bg-slate-50">
            <div id="l-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4"></div>
            <div class="h-24"></div>
        </div>

        <div id="v-form" class="view p-6 bg-white">
            <h2 class="text-2xl font-black mb-6 italic text-indigo-600 uppercase">Publicar Propiedad</h2>
            <div class="space-y-4 pb-32">
                <input type="text" id="p-title" placeholder="T√≠tulo corto" class="w-full p-4 bg-slate-100 rounded-xl font-bold">
                <div class="flex gap-2">
                    <select id="p-type" class="flex-1 p-4 bg-slate-100 rounded-xl font-bold">
                        <option value="casa">Casa (Pino Azul)</option>
                        <option value="depto">Depto (Pino Amarillo)</option>
                        <option value="terreno">Terreno (Pino Verde)</option>
                    </select>
                    <select id="p-op" class="flex-1 p-4 bg-indigo-50 rounded-xl font-bold text-indigo-600">
                        <option value="venta">Venta</option>
                        <option value="alquiler">Alquiler</option>
                    </select>
                </div>
                
                <p class="text-[10px] font-bold text-slate-400 uppercase">Foto de la Propiedad:</p>
                <input type="file" id="p-file" accept="image/*" class="w-full p-3 bg-slate-50 border-2 border-dashed rounded-xl text-xs font-bold">
                
                <input type="text" id="p-address" placeholder="Direcci√≥n" class="w-full p-4 bg-slate-100 rounded-xl font-bold">
                <input type="number" id="p-price" placeholder="Precio en U$D" class="w-full p-4 bg-slate-100 rounded-xl font-bold">
                <input type="text" id="p-wa" placeholder="WhatsApp (Ej: 2494112233)" class="w-full p-4 bg-slate-100 rounded-xl font-bold">
                
                <button onclick="saveProp()" id="btn-save" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg">Confirmar y Publicar</button>
                <button onclick="cancelAdd()" class="w-full py-4 text-slate-400 font-bold">Cancelar</button>
            </div>
        </div>
    </div>

    <nav>
        <div onclick="showView('map')" id="t-map" class="nav-item active"><span>üó∫Ô∏è</span>MAPA</div>
        <div onclick="showView('list')" id="t-list" class="nav-item"><span>üìã</span>LISTA</div>
    </nav>
</div>

<script>
    function startApp() {
        document.getElementById('landing-page').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        setTimeout(() => map.invalidateSize(), 500);
    }

    const firebaseConfig = {
        apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
        authDomain: "tandilprop-56ec1.firebaseapp.com",
        projectId: "tandilprop-56ec1",
        databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('tandil_vfinal_fix');

    var map = L.map('map', {zoomControl: false, attributionControl: false, tap: false}).setView([-37.3217, -59.1332], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var latC, lngC, tempM;

    map.on('click', function(e) {
        if (e.originalEvent.target.classList.contains('leaflet-marker-icon')) return;
        if(tempM) map.removeLayer(tempM);
        latC = e.latlng.lat; lngC = e.latlng.lng;
        tempM = L.marker([latC, lngC], {draggable: true}).addTo(map);
        document.getElementById('btn-confirm').style.display = 'block';
        updateAddr(latC, lngC);
    });

    function updateAddr(lat, lng) {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(r => r.json()).then(d => {
                document.getElementById('p-address').value = (d.address.road || "") + " " + (d.address.house_number || "");
            });
    }

    function showView(v) {
        document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        document.getElementById('v-' + v).classList.add('active');
        document.getElementById('t-' + v).classList.add('active');
        if(v === 'map') setTimeout(() => map.invalidateSize(), 300);
        else document.getElementById('btn-confirm').style.display = 'none';
    }

    function openForm() { showView('form'); }
    function cancelAdd() { if(tempM) map.removeLayer(tempM); document.getElementById('btn-confirm').style.display = 'none'; showView('map'); }

    // --- FUNCI√ìN PARA CONVERTIR IMAGEN A TEXTO (BASE64) ---
    function getBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    async function saveProp() {
        const btn = document.getElementById('btn-save');
        const fileInput = document.getElementById('p-file');
        const title = document.getElementById('p-title').value;
        const price = document.getElementById('p-price').value;
        const wa = document.getElementById('p-wa').value;

        if(!title || !price || !wa) return alert("Completa los datos.");
        
        btn.disabled = true;
        btn.innerText = "PROCESANDO IMAGEN...";

        let imgData = "https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=500"; // Default
        
        if(fileInput.files.length > 0) {
            imgData = await getBase64(fileInput.files[0]);
        }

        db.push({
            title, price, wa, address: document.getElementById('p-address').value,
            type: document.getElementById('p-type').value, op: document.getElementById('p-op').value,
            img: imgData, lat: latC, lng: lngC
        }).then(() => { 
            alert("¬°Publicado!"); 
            btn.disabled = false;
            btn.innerText = "Confirmar y Publicar";
            cancelAdd(); 
        });
    }

    function loadData() {
        db.on('value', snap => {
            const list = snap.val() ? Object.values(snap.val()) : [];
            const tF = document.getElementById('f-type').value;
            const oF = document.getElementById('f-op').value;
            map.eachLayer(l => { if(l instanceof L.Marker && l !== tempM) map.removeLayer(l); });
            
            let html = "";
            list.reverse().forEach((p) => {
                if(tF !== 'todos' && p.type !== tF) return;
                if(oF !== 'todos' && p.op !== oF) return;

                // --- ASIGNAR CLASE DE COLOR AL PINO ---
                var m = L.marker([p.lat, p.lng]).addTo(map);
                if(m.getElement()) {
                    m.getElement().classList.add('pin-' + p.type);
                }

                m.bindPopup(`<div style="text-align:center"><p class="font-black text-indigo-600 uppercase text-[10px]">${p.title}</p><p class="font-bold">U$D ${p.price}</p></div>`);

                html += `
                <div class="bg-white rounded-[2rem] p-4 shadow-sm border border-slate-100">
                    <img src="${p.img}" class="w-full h-48 object-cover rounded-[1.5rem] mb-4">
                    <div class="text-center">
                        <h4 class="font-black text-slate-800 uppercase text-xs mb-1">${p.title}</h4>
                        <p class="text-2xl font-black text-indigo-600 mb-4 tracking-tighter">U$D ${p.price}</p>
                        <a href="https://wa.me/${p.wa.replace(/\D/g,'')}" target="_blank" class="block w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-xl">Contactar</a>
                    </div>
                </div>`;
            });
            document.getElementById('l-container').innerHTML = html || "<div class='text-center py-20 text-slate-400 font-bold uppercase'>Sin propiedades</div>";
        });
    }
    loadData();
</script>
</body>
                            </html>
