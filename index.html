<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TandilProp v22 - Monetized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #fdfdfd; font-family: sans-serif; }
        
        /* Overlay de V√≠deo con Sponsor */
        #video-overlay {
            position: fixed; inset: 0; background: black; z-index: 10000;
            display: none; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }

        /* Estilo de Tarjeta de Publicidad */
        .ad-card {
            background: #fffbeb; border: 2px dashed #f59e0b; border-radius: 24px;
            padding: 15px; margin-bottom: 20px; position: relative;
        }
        .ad-badge {
            position: absolute; top: 10px; right: 10px; background: #f59e0b;
            color: white; font-size: 8px; font-weight: 900; padding: 2px 8px; border-radius: 10px;
        }

        .prop-card {
            background: white; border-radius: 24px; padding: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #eee;
            margin-bottom: 20px;
        }

        #btn-confirm {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #4f46e5; color: white; padding: 16px 32px; border-radius: 50px;
            font-weight: 800; border: 4px solid white; display: none; z-index: 2000;
        }

        nav { height: 85px; background: white; border-top: 1px solid #eee; display: flex; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-size: 10px; font-weight: 700; }
        .nav-item.active { color: #4f46e5; }
    </style>
</head>
<body>

<div id="video-overlay">
    <video id="transition-video" muted playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-modern-apartment-complex-buildings-at-sunset-15437-large.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 flex flex-col items-center justify-center text-center p-6">
        <p class="text-amber-400 text-xs font-bold tracking-[0.3em] mb-2 uppercase">Patrocinado por</p>
        <h2 id="sponsor-name" class="text-white text-3xl font-black italic mb-4">INMOBILIARIA TANDIL</h2>
        <div class="w-12 h-1 bg-amber-400 rounded-full animate-pulse"></div>
    </div>
</div>

<div class="app-shell flex flex-col h-screen">
    <header class="p-4 bg-white border-bottom">
        <div class="flex justify-between items-center mb-3">
            <h1 class="text-2xl font-black text-indigo-600 italic">TANDILPROP</h1>
            <span class="text-[10px] font-bold text-slate-400">ADS READY</span>
        </div>
        <div class="flex gap-2">
            <select id="f-type" onchange="loadData()" class="flex-1 p-3 bg-slate-100 rounded-xl text-xs font-bold outline-none border-none">
                <option value="todos">TIPO: TODOS</option>
                <option value="casa">üè† CASAS</option>
                <option value="depto">üè¢ DEPTOS</option>
                <option value="terreno">üå≥ TERRENOS</option>
            </select>
            <select id="f-op" onchange="loadData()" class="flex-1 p-3 bg-indigo-50 text-indigo-600 rounded-xl text-xs font-bold outline-none border-none">
                <option value="todos">OPERACI√ìN</option>
                <option value="venta">VENTA</option>
                <option value="alquiler">ALQUILER</option>
            </select>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <div id="v-map" class="view active h-full w-full">
            <div id="map" class="h-full w-full"></div>
            <button id="btn-confirm" onclick="openForm()">üìç Confirmar Ubicaci√≥n</button>
        </div>
        
        <div id="v-list" class="view overflow-y-auto p-4 bg-slate-50">
            <div id="l-container" class="pb-24"></div>
        </div>

        <div id="v-form" class="view overflow-y-auto p-6 bg-white">
            <h2 class="text-3xl font-black italic mb-6">Detalles</h2>
            <div class="space-y-4 pb-24">
                <input type="text" id="p-title" placeholder="T√≠tulo" class="w-full p-4 bg-slate-100 rounded-2xl font-bold">
                <div class="flex gap-2">
                    <select id="p-type" class="flex-1 p-4 bg-slate-100 rounded-2xl font-bold"><option value="casa">Casa</option><option value="depto">Depto</option><option value="terreno">Terreno</option></select>
                    <select id="p-op" class="flex-1 p-4 bg-slate-100 rounded-2xl font-bold text-indigo-600"><option value="venta">Venta</option><option value="alquiler">Alquiler</option></select>
                </div>
                <input type="number" id="p-price" placeholder="U$D Precio" class="w-full p-4 bg-slate-100 rounded-2xl font-bold">
                <input type="text" id="p-address" placeholder="Direcci√≥n Autom√°tica" class="w-full p-4 bg-indigo-50 rounded-2xl font-bold">
                <input type="text" id="p-wa" placeholder="WhatsApp" class="w-full p-4 bg-slate-100 rounded-2xl font-bold">
                <input type="text" id="p-img" placeholder="URL Foto" class="w-full p-4 bg-slate-100 rounded-2xl">
                <button onclick="saveProp()" class="w-full bg-indigo-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-lg">Publicar</button>
                <button onclick="cancelAdd()" class="w-full py-4 text-slate-400 font-bold uppercase text-xs text-center">Cerrar</button>
            </div>
        </div>
    </main>

    <nav>
        <div id="t-map" onclick="showView('map')" class="nav-item active"><span class="text-2xl">üó∫Ô∏è</span>Mapa</div>
        <div id="t-list" onclick="showView('list')" class="nav-item"><span class="text-2xl">üè†</span>Lista</div>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
        authDomain: "tandilprop-56ec1.firebaseapp.com",
        projectId: "tandilprop-56ec1",
        databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('tandil_vfinal_fix');

    var map = L.map('map', {zoomControl: false, attributionControl: false}).setView([-37.3217, -59.1332], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var latC, lngC, tempM;

    // SIMULADOR DE PUBLICIDAD (El d√≠a de ma√±ana esto vendr√° de una base de datos)
    const AD_DATA = {
        title: "¬°Constru√≠ tu sue√±o!",
        desc: "Corral√≥n Tandil - Ofertas en cemento y ladrillos.",
        img: "https://images.unsplash.com/photo-1517581177682-a085bb7ffb15?w=500",
        link: "https://wa.me/2494000000"
    };

    function triggerConsult(wa) {
        const overlay = document.getElementById('video-overlay');
        const video = document.getElementById('transition-video');
        overlay.style.display = 'flex';
        video.play();
        setTimeout(() => {
            window.open('https://wa.me/' + wa);
            overlay.style.display = 'none';
            video.pause();
        }, 5000);
    }

    map.on('click', function(e) {
        if(tempM) map.removeLayer(tempM);
        latC = e.latlng.lat; lngC = e.latlng.lng;
        tempM = L.marker([latC, lngC], {draggable: true}).addTo(map);
        tempM.getElement().classList.add('pin-nuevo');
        document.getElementById('btn-confirm').style.display = 'block';
    });

    function showView(v) {
        document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        document.getElementById('v-' + v).classList.add('active');
        document.getElementById('t-' + v).classList.add('active');
        if(v === 'map') setTimeout(() => map.invalidateSize(), 300);
    }

    function openForm() {
        showView('form');
        document.getElementById('btn-confirm').style.display = 'none';
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latC}&lon=${lngC}`)
            .then(r => r.json()).then(d => {
                document.getElementById('p-address').value = (d.address.road || "") + " " + (d.address.house_number || "");
            });
    }

    function cancelAdd() {
        if(tempM) map.removeLayer(tempM);
        document.getElementById('btn-confirm').style.display = 'none';
        showView('map');
    }

    function saveProp() {
        const title = document.getElementById('p-title').value;
        const price = document.getElementById('p-price').value;
        const wa = document.getElementById('p-wa').value;
        if(!title || !price || !wa) return alert("Completa los datos");

        db.push({
            title, price, wa, address: document.getElementById('p-address').value,
            type: document.getElementById('p-type').value,
            op: document.getElementById('p-op').value,
            img: document.getElementById('p-img').value,
            lat: latC, lng: lngC
        }).then(() => { alert("¬°Publicado!"); cancelAdd(); });
    }

    function loadData() {
        db.on('value', snap => {
            const data = snap.val();
            const list = data ? Object.values(data) : [];
            map.eachLayer(l => { if(l instanceof L.Marker && l !== tempM) map.removeLayer(l); });

            let html = "";
            list.reverse().forEach((p, index) => {
                // INSERTAR PUBLICIDAD CADA 3 PROPIEDADES
                if(index > 0 && index % 3 === 0) {
                    html += `
                    <div class="ad-card" onclick="window.open('${AD_DATA.link}')">
                        <span class="ad-badge">SPONSOR</span>
                        <div class="flex gap-4 items-center">
                            <img src="${AD_DATA.img}" class="w-16 h-16 rounded-xl object-cover">
                            <div>
                                <h4 class="font-black text-amber-800 text-sm uppercase">${AD_DATA.title}</h4>
                                <p class="text-amber-700 text-[10px] leading-tight">${AD_DATA.desc}</p>
                            </div>
                        </div>
                    </div>`;
                }

                var m = L.marker([p.lat, p.lng]).addTo(map);
                html += `
                <div class="prop-card">
                    <img src="${p.img}" onerror="this.src='https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=500'" class="w-full h-48 object-cover rounded-2xl mb-3">
                    <h4 class="font-black text-lg text-slate-800 uppercase">${p.title}</h4>
                    <p class="text-2xl font-black text-indigo-600 mb-4">U$D ${p.price}</p>
                    <button onclick="triggerConsult('${p.wa}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs">Consultar</button>
                </div>`;
            });
            document.getElementById('l-container').innerHTML = html;
        });
    }
    loadData();
</script>
</body>
</html>
