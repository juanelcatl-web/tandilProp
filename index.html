<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TandilProp | Nexo Inmobiliario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: calc(100vh - 160px); width: 100%; z-index: 1; }
        .tab-active { color: #4f46e5; font-weight: 900; border-top: 4px solid #4f46e5; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .btn-shadow { box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-50 font-sans overflow-hidden hide-scroll">

    <div id="app" class="flex flex-col h-[100dvh] max-w-lg mx-auto bg-white relative">
        
        <header class="px-6 pt-10 pb-4 flex justify-between items-center bg-white z-[1001] border-b">
            <div>
                <h1 class="text-2xl font-black text-indigo-600 tracking-tighter italic uppercase">TandilProp</h1>
                <p class="text-[9px] font-bold text-slate-400 tracking-widest uppercase italic">Nexo Inmobiliario</p>
            </div>
            <button onclick="location.reload()" class="bg-slate-50 p-2 rounded-xl text-[10px] font-bold border border-slate-200">ACTUALIZAR</button>
        </header>

        <main class="flex-1 relative">
            <div id="view-map" class="absolute inset-0">
                <div id="map"></div>
            </div>

            <div id="view-list" class="absolute inset-0 bg-slate-50 overflow-y-auto hidden pb-32 pt-4 px-4">
                <div class="bg-white p-5 rounded-[2rem] shadow-sm mb-5 space-y-3 border border-slate-100">
                    <p class="text-[10px] font-black text-indigo-500 uppercase tracking-widest">Buscador Inteligente</p>
                    <div class="grid grid-cols-2 gap-2">
                        <select id="f-type" onchange="applyFilters()" class="bg-slate-50 p-3 rounded-xl text-xs font-bold border-none outline-none text-slate-600">
                            <option value="ALL">Tipo: Todos</option>
                            <option value="Casa">Casas</option>
                            <option value="Depto">Departamentos</option>
                            <option value="Terreno">Terrenos</option>
                        </select>
                        <select id="f-op" onchange="applyFilters()" class="bg-slate-50 p-3 rounded-xl text-xs font-bold border-none outline-none text-slate-600">
                            <option value="ALL">Venta o Alquiler</option>
                            <option value="Venta">Venta</option>
                            <option value="Alquiler">Alquiler</option>
                        </select>
                    </div>
                    <select id="f-price" onchange="applyFilters()" class="w-full bg-slate-50 p-3 rounded-xl text-xs font-bold border-none outline-none text-slate-600">
                        <option value="0">Cualquier presupuesto (USD)</option>
                        <option value="50000">Hasta 50.000 USD</option>
                        <option value="100000">Hasta 100.000 USD</option>
                        <option value="200000">Hasta 200.000 USD</option>
                    </select>
                </div>
                <div id="list-container" class="space-y-4"></div>
            </div>

            <div id="view-add" class="absolute inset-0 bg-white overflow-y-auto hidden p-6 pb-32">
                <h2 class="text-2xl font-black mb-1">Cargar Propiedad</h2>
                <p class="text-xs text-slate-400 mb-6 font-bold uppercase tracking-widest italic">Panel TandilProp</p>
                
                <div class="space-y-4">
                    <div class="flex gap-2">
                        <select id="p-type" class="flex-1 p-4 bg-slate-50 rounded-2xl border text-sm font-bold">
                            <option value="Casa">Casa</option>
                            <option value="Depto">Depto</option>
                            <option value="Terreno">Terreno</option>
                        </select>
                        <select id="p-op" class="flex-1 p-4 bg-slate-50 rounded-2xl border text-sm font-bold">
                            <option value="Venta">Venta</option>
                            <option value="Alquiler">Alquiler</option>
                        </select>
                    </div>
                    <input type="text" id="p-title" placeholder="TÃ­tulo (Ej: Casa 3 dorm. Zona Centro)" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none focus:ring-2 ring-indigo-500/20">
                    <input type="number" id="p-price" placeholder="Precio en USD" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
                    
                    <div class="flex gap-2">
                        <input type="text" id="p-address" placeholder="DirecciÃ³n en Tandil" class="flex-1 p-4 bg-indigo-50 rounded-2xl border-2 border-indigo-100 outline-none font-bold">
                        <button onclick="searchGeo()" class="bg-indigo-600 text-white px-5 rounded-2xl text-[10px] font-black uppercase shadow-lg">Ubicar</button>
                    </div>

                    <input type="text" id="p-whatsapp" placeholder="WhatsApp (Ej: 2494112233)" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
                    <input type="text" id="p-img" placeholder="Link de la imagen" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
                    
                    <button onclick="publish()" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black uppercase shadow-2xl mt-4 active:scale-95 transition-transform">Publicar en TandilProp</button>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center pt-3 pb-8 z-[2000]">
            <button onclick="showTab('map')" id="tab-map" class="flex flex-col items-center px-6 py-2 tab-active">
                <span class="text-[10px] font-black uppercase">Mapa</span>
            </button>
            <button onclick="showTab('add')" class="bg-indigo-600 w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-xl -mt-12 border-4 border-white active:scale-90 transition-transform">
                <span class="text-3xl font-light">+</span>
            </button>
            <button onclick="showTab('list')" id="tab-list" class="flex flex-col items-center px-6 py-2 text-slate-400">
                <span class="text-[10px] font-black uppercase tracking-tighter">CatÃ¡logo</span>
            </button>
        </nav>
    </div>

    <script>
        const TANDIL_COORD = [-37.3217, -59.1332];
        let cLat = TANDIL_COORD[0], cLng = TANDIL_COORD[1];
        let props = JSON.parse(localStorage.getItem('tandilprop_db')) || [];

        let map = L.map('map', { zoomControl: false }).setView(TANDIL_COORD, 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function renderMarkers(data = props) {
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
            data.forEach(p => {
                L.marker([p.lat, p.lng]).addTo(map).bindPopup(`<b>${p.title}</b><br>${p.op}: U$D ${p.price}`);
            });
        }

        async function searchGeo() {
            const val = document.getElementById('p-address').value;
            if(!val) return alert("Ingresa direcciÃ³n");
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(val + ', Tandil, Argentina')}`);
            const data = await res.json();
            if(data.length > 0) {
                cLat = parseFloat(data[0].lat); cLng = parseFloat(data[0].lon);
                map.setView([cLat, cLng], 17);
                alert("ðŸ“ UbicaciÃ³n fijada en Tandil.");
            } else { alert("No se encontrÃ³ esa calle en Tandil."); }
        }

        function showTab(t) {
            ['map', 'list', 'add'].forEach(v => document.getElementById('view-'+v).classList.add('hidden'));
            ['map', 'list'].forEach(v => document.getElementById('tab-'+v).classList.remove('tab-active', 'text-slate-400'));
            document.getElementById('view-'+t).classList.remove('hidden');
            if(t !== 'add') document.getElementById('tab-'+t).classList.add('tab-active');
            if(t === 'map') setTimeout(() => map.invalidateSize(), 300);
            if(t === 'list') applyFilters();
        }

        function applyFilters() {
            const type = document.getElementById('f-type').value;
            const op = document.getElementById('f-op').value;
            const priceLimit = parseInt(document.getElementById('f-price').value);

            let filtered = props;
            if(type !== 'ALL') filtered = filtered.filter(p => p.type === type);
            if(op !== 'ALL') filtered = filtered.filter(p => p.op === op);
            if(priceLimit > 0) filtered = filtered.filter(p => parseInt(p.price) <= priceLimit);

            renderList(filtered);
        }

        function renderList(data) {
            const container = document.getElementById('list-container');
            if(data.length === 0) { container.innerHTML = "<div class='text-center py-20 text-slate-400 font-bold'>No hay propiedades con esos filtros.</div>"; return; }
            container.innerHTML = data.map(p => `
                <div class="bg-white rounded-[2.5rem] overflow-hidden border border-slate-100 shadow-sm p-2 relative">
                    <button onclick="deleteProp(${p.id})" class="absolute top-5 right-5 bg-white/90 text-red-500 w-9 h-9 rounded-full font-black shadow-lg z-10 border border-red-50">âœ•</button>
                    <img src="${p.img || 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=500'}" class="h-48 w-full object-cover rounded-[2rem] bg-slate-100">
                    <div class="p-4">
                        <div class="flex gap-2 mb-2">
                            <span class="text-[8px] font-black bg-indigo-50 text-indigo-600 px-2 py-1 rounded uppercase">${p.type}</span>
                            <span class="text-[8px] font-black bg-slate-100 text-slate-600 px-2 py-1 rounded uppercase">${p.op}</span>
                        </div>
                        <h4 class="font-bold text-slate-800 text-lg leading-tight uppercase tracking-tighter">${p.title}</h4>
                        <p class="text-indigo-600 font-black text-2xl">U$D ${p.price}</p>
                        <a href="https://wa.me/${p.whatsapp.replace(/\D/g,'')}?text=Hola TandilProp, info por ${p.title}" class="block text-center bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px] mt-4 tracking-widest shadow-lg">WhatsApp</a>
                    </div>
                </div>
            `).join('');
        }

        function publish() {
            const title = document.getElementById('p-title').value;
            const price = document.getElementById('p-price').value;
            const wa = document.getElementById('p-whatsapp').value;
            const type = document.getElementById('p-type').value;
            const op = document.getElementById('p-op').value;
            const img = document.getElementById('p-img').value;

            if(!title || !price || !wa) return alert("Faltan datos obligatorios.");

            props.push({ id: Date.now(), title, price, whatsapp: wa, lat: cLat, lng: cLng, type, op, img });
            localStorage.setItem('tandilprop_db', JSON.stringify(props));
            renderMarkers();
            showTab('map');
            alert("Â¡PublicaciÃ³n exitosa en TandilProp!");
        }

        function deleteProp(id) {
            if(confirm("Â¿Eliminar de TandilProp?")) {
                props = props.filter(p => p.id !== id);
                localStorage.setItem('tandilprop_db', JSON.stringify(props));
                applyFilters();
                renderMarkers();
            }
        }

        window.onload = () => { renderMarkers(); };
    </script>
</body>
</html>
