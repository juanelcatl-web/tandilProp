<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TandilProp Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f8fafc; font-family: sans-serif; }
        .main-wrapper { display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 500px; margin: 0 auto; }
        header { height: 110px; background: white; border-b: 1px solid #e2e8f0; flex-shrink: 0; z-index: 100; padding: 10px 15px; }
        .content-area { flex-grow: 1; position: relative; overflow: hidden; }
        .view { position: absolute; inset: 0; width: 100%; height: 100%; background: white; display: none; overflow-y: auto; }
        .view.active { display: block; z-index: 50; }
        #map { height: 100%; width: 100%; }
        nav { height: 80px; background: white; border-top: 2px solid #f1f5f9; display: flex; justify-content: space-around; align-items: center; flex-shrink: 0; z-index: 200; }
        .nav-link { text-align: center; color: #94a3b8; font-size: 11px; font-weight: 800; border: none; background: none; width: 33%; }
        .nav-link.active { color: #4f46e5; }
        .btn-plus { background: #4f46e5; color: white; width: 50px; height: 50px; border-radius: 15px; font-size: 28px; display: flex; align-items: center; justify-content: center; margin-top: -40px; border: 4px solid white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .ad-box { position: fixed; inset: 0; background: black; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

    <div id="ad-screen" class="ad-box">
        <div class="text-center">
            <h2 class="text-indigo-500 font-black italic text-xl mb-4 uppercase">Publicidad TandilProp</h2>
            <div class="w-64 h-36 bg-slate-800 rounded-3xl border border-white/10 flex items-center justify-center mb-4">
                <span class="text-[10px] font-bold text-slate-400">CARGANDO PROPIEDAD...</span>
            </div>
            <p id="timer-text" class="text-xs">Espere un momento</p>
        </div>
    </div>

    <div class="main-wrapper">
        <header>
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-xl font-black text-indigo-600 italic">TANDILPROP</h1>
                <span class="text-[9px] bg-green-100 text-green-600 px-2 py-1 rounded-full font-bold uppercase">Tandil Live</span>
            </div>
            <div class="flex gap-1">
                <select id="f-type" onchange="applyFilters()" class="flex-1 bg-slate-100 text-[10px] p-2 rounded-lg font-bold outline-none border-none">
                    <option value="todos">TIPO: TODOS</option>
                    <option value="casa">CASA</option>
                    <option value="depto">DEPTO</option>
                    <option value="terreno">TERRENO</option>
                </select>
                <select id="f-op" onchange="applyFilters()" class="flex-1 bg-slate-100 text-[10px] p-2 rounded-lg font-bold outline-none border-none text-indigo-600">
                    <option value="todos">OP: TODAS</option>
                    <option value="venta">COMPRA/VENTA</option>
                    <option value="alquiler">ALQUILER</option>
                </select>
            </div>
        </header>

        <div class="content-area">
            <div id="view-map" class="view active"><div id="map"></div></div>

            <div id="view-list" class="view p-4 bg-slate-50">
                <div id="list-container" class="space-y-4 pb-10"></div>
            </div>

            <div id="view-add" class="view p-6">
                <h2 class="text-xl font-black mb-4 italic uppercase">Publicar Propiedad</h2>
                <div class="space-y-3 pb-20">
                    <input type="text" id="p-title" placeholder="T√≠tulo (Ej: Casa Uncas)" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <div class="flex gap-2">
                        <select id="p-type" class="flex-1 p-4 bg-slate-100 rounded-xl font-bold outline-none">
                            <option value="casa">Casa</option>
                            <option value="depto">Departamento</option>
                            <option value="terreno">Terreno</option>
                        </select>
                        <select id="p-op" class="flex-1 p-4 bg-slate-100 rounded-xl font-bold outline-none text-indigo-600">
                            <option value="venta">Venta</option>
                            <option value="alquiler">Alquiler</option>
                        </select>
                    </div>
                    <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold text-lg">
                    <div class="flex gap-2">
                        <input type="text" id="p-address" placeholder="Calle y Nro en Tandil" class="flex-1 p-4 bg-indigo-50 border border-indigo-100 rounded-xl outline-none font-bold text-sm">
                        <button onclick="searchGeo()" class="bg-indigo-600 text-white px-4 rounded-xl font-black text-[10px]">UBICAR</button>
                    </div>
                    <input type="text" id="p-wa" placeholder="WhatsApp (Ej: 2494...)" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <input type="text" id="p-img" placeholder="Link de Foto (URL)" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <button onclick="publish()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase shadow-xl active:scale-95 transition-all">Subir Propiedad ‚òÅÔ∏è</button>
                </div>
            </div>
        </div>

        <nav>
            <button onclick="changeTab('map')" id="btn-map" class="nav-link active">MAPA</button>
            <button onclick="changeTab('add')" class="btn-plus">+</button>
            <button onclick="changeTab('list')" id="btn-list" class="nav-link">LISTA</button>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
            authDomain: "tandilprop-56ec1.firebaseapp.com",
            projectId: "tandilprop-56ec1",
            storageBucket: "tandilprop-56ec1.firebasestorage.app",
            messagingSenderId: "777799820024",
            appId: "1:777799820024:web:e4c0d80f048a740456910d",
            databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('propiedades_v4'); 

        let allData = [];
        let map = L.map('map', {zoomControl: false, attributionControl: false}).setView([-37.3217, -59.1332], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let cLat = -37.3217, cLng = -59.1332;

        function changeTab(tabId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + tabId).classList.add('active');
            if(tabId !== 'add') document.getElementById('btn-' + tabId).classList.add('active');
            if(tabId === 'map') setTimeout(() => map.invalidateSize(), 300);
        }

        async function searchGeo() {
            const addr = document.getElementById('p-address').value;
            if(!addr) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr + ', Tandil, Argentina')}`);
            const data = await res.json();
            if(data.length > 0) {
                cLat = parseFloat(data[0].lat); cLng = parseFloat(data[0].lon);
                map.setView([cLat, cLng], 17);
                alert("üìç Ubicaci√≥n validada.");
            } else { alert("No se encontr√≥ la direcci√≥n."); }
        }

        function publish() {
            const title = document.getElementById('p-title').value;
            const type = document.getElementById('p-type').value;
            const op = document.getElementById('p-op').value;
            const price = document.getElementById('p-price').value;
            const wa = document.getElementById('p-wa').value;
            const img = document.getElementById('p-img').value;

            if(!title || !price) return alert("Faltan datos");

            db.push({ title, type, op, price, wa, img, lat: cLat, lng: cLng }).then(() => {
                alert("¬°Propiedad cargada!");
                changeTab('map');
                document.querySelectorAll('input').forEach(i => i.value = '');
            });
        }

        function showAd(callback) {
            const ad = document.getElementById('ad-screen');
            ad.style.display = 'flex';
            let t = 3;
            const it = setInterval(() => {
                t--;
                document.getElementById('timer-text').innerText = "Abriendo en " + t + "s...";
                if(t <= 0) {
                    clearInterval(it);
                    ad.style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        db.on('value', snap => {
            const data = snap.val();
            allData = data ? Object.values(data) : [];
            applyFilters();
        });

        function applyFilters() {
            const fType = document.getElementById('f-type').value;
            const fOp = document.getElementById('f-op').value;

            const filtered = allData.filter(p => {
                const matchType = fType === 'todos' || p.type === fType;
                const matchOp = fOp === 'todos' || p.op === fOp;
                return matchType && matchOp;
            });

            // Actualizar Mapa
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
            filtered.forEach(p => {
                L.marker([p.lat, p.lng]).addTo(map).on('click', () => {
                    showAd(() => alert(p.title.toUpperCase() + "\nPrecio: U$D " + p.price + "\nTipo: " + p.type));
                });
            });

            // Actualizar Lista
            document.getElementById('list-container').innerHTML = filtered.map(p => `
                <div class="bg-white rounded-2xl overflow-hidden border p-3 shadow-sm">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] font-black uppercase px-2 py-1 bg-slate-100 rounded text-slate-500">${p.type}</span>
                        <span class="text-[9px] font-black uppercase px-2 py-1 ${p.op === 'venta' ? 'bg-indigo-100 text-indigo-600' : 'bg-green-100 text-green-600'} rounded">${p.op}</span>
                    </div>
                    <img src="${p.img || 'https://via.placeholder.com/400x200'}" class="w-full h-40 object-cover rounded-xl mb-3">
                    <h4 class="font-black uppercase italic text-sm mb-1">${p.title}</h4>
                    <p class="text-indigo-600 font-black text-xl mb-3">U$D ${p.price}</p>
                    <button onclick="showAd(() => window.open('https://wa.me/${p.wa}'))" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-[10px] uppercase">WhatsApp</button>
                </div>
            `).reverse().join('');
        }
    </script>
</body>
</html>
