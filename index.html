<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TandilProp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
        .wrapper { display: flex; flex-direction: column; height: 100vh; }
        .view { position: absolute; inset: 0; display: none; background: white; overflow-y: auto; }
        .view.active { display: block; }
        #map { height: 100%; width: 100%; }
        nav { height: 70px; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; background: white; flex-shrink: 0; }
        .plus { background: #4f46e5; color: white; width: 50px; height: 50px; border-radius: 50%; font-size: 30px; display: flex; align-items: center; justify-content: center; transform: translateY(-20px); border: 4px solid white; shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="main flex-grow relative">
        <div id="v-map" class="view active"><div id="map"></div></div>
        <div id="v-list" class="view p-4 bg-gray-50"><div id="l-cont" class="space-y-4"></div></div>
        <div id="v-add" class="view p-6">
            <h2 class="text-xl font-bold mb-4">PUBLICAR</h2>
            <input id="p-t" placeholder="Título" class="w-full p-3 mb-2 border rounded-lg">
            <input id="p-p" placeholder="Precio USD" type="number" class="w-full p-3 mb-2 border rounded-lg">
            <input id="p-w" placeholder="WhatsApp (Ej: 2494123456)" class="w-full p-3 mb-4 border rounded-lg">
            <button onclick="save()" class="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold">GUARDAR</button>
        </div>
    </div>
    <nav>
        <button onclick="show('map')" class="font-bold text-gray-400">MAPA</button>
        <button onclick="show('add')" class="plus">+</button>
        <button onclick="show('list')" class="font-bold text-gray-400">LISTA</button>
    </nav>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
        authDomain: "tandilprop-56ec1.firebaseapp.com",
        projectId: "tandilprop-56ec1",
        databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('propiedades');

    var map = L.map('map', {zoomControl: false}).setView([-37.3217, -59.1332], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function show(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('v-' + id).classList.add('active');
        if(id === 'map') setTimeout(() => map.invalidateSize(), 200);
    }

    function save() {
        const t = document.getElementById('p-t').value;
        const p = document.getElementById('p-p').value;
        const w = document.getElementById('p-w').value;
        if(!t || !p || !w) return alert("Completa todo");

        const loc = map.getCenter();
        db.push({ t, p, w, lat: loc.lat, lng: loc.lng }).then(() => {
            alert("¡Publicado!");
            show('map');
        });
    }

    db.on('value', snap => {
        const data = snap.val();
        const list = data ? Object.values(data) : [];
        map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
        
        document.getElementById('l-cont').innerHTML = list.map(item => {
            L.marker([item.lat, item.lng]).addTo(map).bindPopup(item.t);
            return `<div class="bg-white p-4 rounded-xl shadow-sm">
                <h3 class="font-bold uppercase">${item.t}</h3>
                <p class="text-indigo-600 font-bold text-xl">U$D ${item.p}</p>
                <a href="https://wa.me/${item.w}" class="block mt-2 text-center bg-black text-white p-3 rounded-lg font-bold">CONTACTAR</a>
            </div>`;
        }).reverse().join('');
    });
</script>
</body>
</html>
