<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TandilProp Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        /* Reset para evitar scrolls fantasmas */
        body, html { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* Contenedor principal */
        .app-container { display: flex; flex-direction: column; height: 100vh; max-width: 500px; margin: 0 auto; background: white; position: relative; }

        /* Vistas: Solo una se ve a la vez */
        .view { flex: 1; position: relative; overflow-y: auto; display: none; }
        .view.active { display: block; }

        /* El mapa necesita ocupar todo su contenedor */
        #map { position: absolute; top: 0; bottom: 60px; width: 100%; z-index: 1; }
        .sponsor-bar { position: absolute; bottom: 0; height: 60px; width: 100%; background: #0f172a; z-index: 10; display: flex; align-items: center; padding: 0 15px; color: white; }

        /* Navegaci√≥n Inferior: SIEMPRE ARRIBA DE TODO */
        nav { height: 85px; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; align-items: center; z-index: 9999; padding-bottom: 20px; }
        
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #94a3b8; font-size: 10px; font-weight: 800; text-transform: uppercase; border: none; background: none; }
        .nav-btn.active { color: #4f46e5; }
        .add-btn { background: #4f46e5; color: white; width: 55px; height: 55px; rounded: 18px; display: flex; items-center: center; justify-content: center; font-size: 30px; margin-top: -45px; border: 4px solid white; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); border-radius: 16px; }

        /* Publicidad */
        .ad-overlay { position: fixed; inset: 0; background: black; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

    <div id="video-ad" class="ad-overlay">
        <p class="text-indigo-400 text-[10px] font-black tracking-widest mb-4">PUBLICIDAD TANDILPROP</p>
        <div class="w-72 aspect-video bg-slate-900 border border-slate-800 rounded-3xl flex items-center justify-center mb-6">
            <span class="italic font-black text-xl">MUDANZAS TANDIL</span>
        </div>
        <p id="ad-timer" class="font-bold">Cargando datos...</p>
    </div>

    <div class="app-container">
        <header class="h-16 flex items-center px-6 border-b shrink-0">
            <h1 class="text-xl font-black text-indigo-600 italic">TANDILPROP</h1>
        </header>

        <main class="flex-1 relative overflow-hidden">
            
            <div id="view-map" class="view active">
                <div id="map"></div>
                <div class="sponsor-bar">
                    <div class="flex-1 text-[10px]">
                        <p class="font-black text-indigo-400 uppercase">Aviso Destacado</p>
                        <p class="font-bold">MUDANZAS TANDIL - 20% OFF</p>
                    </div>
                    <button class="bg-indigo-600 px-3 py-1 rounded text-[10px] font-black">INFO</button>
                </div>
            </div>

            <div id="view-list" class="view p-4 bg-slate-50">
                <h2 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">Cat√°logo Propiedades</h2>
                <div id="list-container" class="space-y-4"></div>
            </div>

            <div id="view-add" class="view p-6">
                <h2 class="text-xl font-black mb-6 italic">Publicar Propiedad</h2>
                <div class="space-y-4 pb-10">
                    <input type="text" id="p-title" placeholder="T√≠tulo (Ej: Casa 2 Dorm)" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <div class="flex gap-2">
                        <input type="text" id="p-address" placeholder="Calle y Nro" class="flex-1 p-4 bg-indigo-50 border border-indigo-100 rounded-xl outline-none font-bold">
                        <button onclick="searchGeo()" class="bg-indigo-600 text-white px-4 rounded-xl font-black text-[10px]">UBICAR</button>
                    </div>
                    <input type="text" id="p-wa" placeholder="WhatsApp (Ej: 2494123456)" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <input type="text" id="p-img" placeholder="Link de Foto (URL)" class="w-full p-4 bg-slate-100 rounded-xl outline-none font-bold">
                    <button onclick="publish()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-transform">Publicar en la Nube</button>
                </div>
            </div>

        </main>

        <nav>
            <button onclick="changeTab('map')" id="nav-map" class="nav-btn active">
                <span>MAPA</span>
            </button>
            <button onclick="changeTab('add')" class="add-btn">+</button>
            <button onclick="changeTab('list')" id="nav-list" class="nav-btn">
                <span>LISTA</span>
            </button>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBUViSxd76R5Xc3h4obWtbkGEXADPH8qTw",
            authDomain: "tandilprop-56ec1.firebaseapp.com",
            projectId: "tandilprop-56ec1",
            storageBucket: "tandilprop-56ec1.firebasestorage.app",
            messagingSenderId: "777799820024",
            appId: "1:777799820024:web:e4c0d80f048a740456910d",
            databaseURL: "https://tandilprop-56ec1-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('propiedades_final');

        let map = L.map('map', {zoomControl: false, attributionControl: false}).setView([-37.3217, -59.1332], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let currentLat = -37.3217, currentLng = -59.1332;

        function changeTab(tabId) {
            // Ocultar todas las vistas
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            // Quitar clase activa de botones
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            // Mostrar vista seleccionada
            document.getElementById('view-' + tabId).classList.add('active');
            if(tabId !== 'add') {
                document.getElementById('nav-' + tabId).classList.add('active');
            }

            if(tabId === 'map') {
                setTimeout(() => map.invalidateSize(), 300);
            }
        }

        async function searchGeo() {
            const addr = document.getElementById('p-address').value;
            if(!addr) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr + ', Tandil, Argentina')}`);
            const data = await res.json();
            if(data.length > 0) {
                currentLat = parseFloat(data[0].lat); currentLng = parseFloat(data[0].lon);
                map.setView([currentLat, currentLng], 17);
                alert("üìç Ubicaci√≥n fijada.");
            } else { alert("No se encontr√≥."); }
        }

        function publish() {
            const title = document.getElementById('p-title').value;
            const price = document.getElementById('p-price').value;
            const wa = document.getElementById('p-wa').value;
            const img = document.getElementById('p-img').value;

            if(!title || !price) return alert("Faltan datos");

            db.push({ title, price, wa, img, lat: currentLat, lng: currentLng }).then(() => {
                alert("¬°Cargado!");
                changeTab('map');
                document.querySelectorAll('input').forEach(i => i.value = '');
            });
        }

        function showAd(callback) {
            const ad = document.getElementById('video-ad');
            ad.style.display = 'flex';
            let t = 3;
            const it = setInterval(() => {
                t--;
                document.getElementById('ad-timer').innerText = "Abriendo en " + t + "s...";
                if(t <= 0) {
                    clearInterval(it);
                    ad.style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        db.on('value', snap => {
            const data = snap.val();
            const list = data ? Object.values(data) : [];
            
            // Markers
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
            list.forEach(p => {
                L.marker([p.lat, p.lng]).addTo(map).on('click', () => {
                    showAd(() => alert(p.title + " - U$D " + p.price));
                });
            });

            // Lista
            document.getElementById('list-container').innerHTML = list.map(p => `
                <div class="bg-white rounded-2xl overflow-hidden border p-3 shadow-sm">
                    <img src="${p.img || 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=400'}" class="w-full h-40 object-cover rounded-xl mb-3">
                    <h4 class="font-black uppercase italic text-sm leading-tight">${p.title}</h4>
                    <p class="text-indigo-600 font-black text-xl mb-2">U$D ${p.price}</p>
                    <button onclick="showAd(() => window.open('https://wa.me/${p.wa}'))" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-[10px] uppercase tracking-widest">WhatsApp</button>
                </div>
            `).reverse().join('');
        });
    </script>
</body>
</html>
